language: nix
script:
- nix-env -f ./nix/nixpkgs.nix -iA cachix
- echo "trusted-users = root ${USER}" | sudo tee -a /etc/nix/nix.conf || true
- sudo pkill nix-daemon || true
- cachix use ouroboros-network
- nix-build --arg error true -A io-sim-classes      -o result-io-sim-classes      --argstr compiler $COMPILER
- nix-build --arg error true -A io-sim              -o result-io-sim              --argstr compiler $COMPILER
- nix-build --arg error true -A typed-protocols     -o result-typed-protocols     --argstr compiler $COMPILER
- nix-build --arg error true -A typed-transitions   -o result-typed-transitions   --argstr compiler $COMPILER
- nix-build --arg error true -A ouroboros-network   -o result-ouroboros-network   --argstr compiler $COMPILER
- nix-build --arg error true -A ouroboros-consensus -o result-ouroboros-consensus --argstr compiler $COMPILER
- nix-build --arg error true -A byron-proxy         -o result-byron-proxy         --argstr compiler $COMPILER
after_success:
- cachix push ouroboros-network ./result-typed-io-sim-classes
- cachix push ouroboros-network ./result-typed-io-sim
- cachix push ouroboros-network ./result-typed-protocols
- cachix push ouroboros-network ./result-typed-transitions
- cachix push ouroboros-network ./result-ouroboros-network
- cachix push ouroboros-network ./result-ouroboros-consensus
- cachix push ouroboros-network ./result-byron-proxy
matrix:
  include:
  - name: GHC 863
    env: COMPILER="ghc863"
env:
  global:
    secure: 
