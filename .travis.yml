language: nix
script:
- nix-env -f ./nix/nixpkgs.nix -iA cachix
- echo "trusted-users = root ${USER}" | sudo tee -a /etc/nix/nix.conf || true
- sudo pkill nix-daemon || true
- cachix use ouroboros-network
- nix-build --arg dev true -A ouroboros-network -o result --argstr compiler $COMPILER
after_success:
- cachix push ouroboros-network ./result
matrix:
  include:
  - name: GHC 844
    env: COMPILER="ghc844"
  - name: GHC 802
    env: COMPILER="ghc802"
  - name: GHC 844
    env: COMPILER="ghc844"
    os: osx
  - name: GHC 802
    env: COMPILER="ghc802"
    os: osx
env:
  global:
    secure: 
