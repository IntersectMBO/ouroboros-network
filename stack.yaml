    commit: 26d35ad52fe9ade3391532dbfeb2f416f07650bc
  - moo-1.2
  - gray-code-0.3.1

  - git: https://github.com/input-output-hk/cardano-ledger
    commit: 026aa98773c43da4a66cff201c58a0e7a3f09b0b
    subdirs:
      - cardano-ledger
      - cardano-ledger/test
