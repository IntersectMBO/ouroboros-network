[scriv]
format = md
insert_marker = Changelog entries
md_header_level = 2
version = literal: ../ouroboros-consensus/ouroboros-consensus.cabal: version
categories = Patch, Non-Breaking, Breaking
end_marker = scriv-end-here
fragment_directory = ../ouroboros-consensus/changelog.d
ghrel_template = {{body}}
main_branches = master, main, develop
new_fragment_template = file: new_fragment.${config:format}.j2
output_file = ../ouroboros-consensus/CHANGELOG.${config:format}
skip_fragments = README.*
